<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>google-map</title>
</head>
<body>
  <script src='https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDGKuZQhk8Iz2d17yJjeRrKovxk29FFlSI'>
  </script>
  <div style='overflow:hidden;height:460px;width:701px;'>
    <div id='gmap_canvas' style='height:460px;width:701px;'>
      </div>
    <style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
  </div>
  <a href='https://add-map.com/'>google widgets</a>
  <script type='text/javascript' src='https://embedmaps.com/google-maps-authorization/script.js?id=375e0887dc155a2d0f3db37cd13597d102633643'></script>
  <script type='text/javascript'>
      function init_map(){var myOptions = {zoom:12,center:new google.maps.LatLng(37.258640998451774,-121.77651834374018),mapTypeId: google.maps.MapTypeId.ROADMAP};
      map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
      marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(37.258640998451774,-121.77651834374018)});
      infowindow = new google.maps.InfoWindow({content:'<strong>Event Map</strong><br>silver creek valley rd<br>95119 San Jose<br>'});
      google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});
      infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);
  </script>
</body>
</html>
