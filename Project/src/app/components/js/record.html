<!DOCTYPE html>
<html>
  <head>
    <title>First record as Document Object</title>
  </head>
  <body>
    <script>
    document.write("Enter your first record");
    document.write("<ul>");
    for(var i=0;i<10;i++)
    {
      document.write("<li> record"+i+"</li>");
    }
    document.write("</ul>");
    </script>

  </body>
