<div class="font-lato">
  <nav class="navbar navbar-default navbar-fixed-top header">
    <div class="container-fluid ">
      <div class="navbar-header">
        <a routerLink="" class="navbar-brand weaver-size">
          <img class = "pull-left" id="logo" src="../../../../assets/images/logo.png">Weaver</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a routerLink="/event" class = "glyphicon glyphicon-search search-icon"></a></li>
        <li><input type = "text"
                   name = "search"
                   placeholder=" search event . . . "
                   class="search-text"></li>
        <li><a (click)="toProfile()">Profile <i class="fa fa-user-circle"></i></a></li>
        <li><a routerLink="/register">Logout  <i class="fa fa-user"></i></a></li>
      </ul>
    </div>
  </nav>
  <div class="topspace2">
    <div class = "container">
      <form method="post" action="">
        <label for="name" class="html-text-box">Name </label>
        <textarea [(ngModel)]="eventName"
                  name="eventName"
                  placeholder="summary of the event"
                  cols="25" rows="1" class="html-text-box"></textarea>
        <div class="col-sm-6">
          <label for="date" class="html-text-box ">Date</label>
          <br>
          <input [(ngModel)]="eventDate"
                    name="eventDate"
                    type="date"
                    class="html-date"/>
        </div>

        <div class="col-sm-6">
          <label for="place" class="html-text-box">Place</label>
          <br>
          <div class="dropdown">
            <button (click)="dropdown()"
                    id = "myDropdown"
                    class = "dropdown-content"
                    class="btn btn-default dropdown-toggle largeBtn"
                    type="button"
                    data-toggle="dropdown">
              Select Location<span class="caret"></span>
            </button>

            <ul class="dropdown-menu">
              <input type="text"
                     placeholder="Search.."
                     id="myInput"
                     onkeyup="filterFunction()"/>
              <li><a href="#">San Jose</a></li>
              <li><a href="#MountainView">Mountain View</a></li>
              <li><a href="#SantaClara">Santa Clara</a></li>
              <li><a href="#Sunnyvale">Sunnyvale</a></li>
              <li><a href="#Fremont">Fremont</a></li>
              <li><a href="#SanFrancisco">San Francisco</a></li>
              <li><a href="#Others">Others</a></li>

            </ul>

          </div>

        </div>

        <label for="description" class="html-text-box" style="float:left">Description</label>
        <textarea name="email" placeholder="" cols="25" rows="3" class="html-text-box"></textarea>
        <button (click)="addEvent()"
                class="text-box1"> Add New Event </button>
        <button (click)="toEventList()"
                class="text-box2"> Cancel </button>
      </form>
    </div>

  </div>
</div>
